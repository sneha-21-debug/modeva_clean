{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Modeva</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      color: #1d2b64;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff6ec7;
      box-shadow: 0 0 8px #ffbde3;
    }

    button {
      background: linear-gradient(90deg, #8b5cf6, #ff6ec7);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.4s;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 110, 199, 0.4);
    }

    p {
      margin-top: 15px;
      color: #555;
      font-size: 15px;
    }

    a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #ff6ec7;
    }

    .messages {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>üíñ Join <b>Modeva</b> Now</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'signup_page' %}">
  {% csrf_token %}
  <input type="text" name="username" placeholder="üë§ Username" required>
  <input type="email" name="email" placeholder="üìß Email" required>
  <input type="password" name="password" placeholder="üîí Password" required>
  <input type="password" name="confirm_password" placeholder="üîí Confirm Password" required>
  <button type="submit">üìù Sign Up</button>
</form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>

</body>
</html>
