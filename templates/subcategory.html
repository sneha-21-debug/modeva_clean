{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center; margin-top:20px;">{{ subcategory_name|title }}</h2>
<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px;">
  {% for product in products %}
    <div style="border:1px solid #ddd; border-radius:10px; padding:10px; width:220px; text-align:center;">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100%; height:200px; object-fit:cover; border-radius:10px;">
      {% endif %}
      <h4>{{ product.name }}</h4>
      <p>â‚¹{{ product.price }}</p>
    </div>
  {% empty %}
    <p>No products in this subcategory yet.</p>
  {% endfor %}
</div>
{% endblock %}
